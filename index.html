<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Cupcake house</title>
</head>
<body>
    <header>
        <div class="logo">
            Cupcake house
        </div>
        <div class="icon-cart">
            <img src="img/cart.png">
        </div>
    </header>
    <div>
        <main>
            <div class="title">
                <h3>Enjoy tasty cupcake</h3>
                <img src="img/cupcake.gif">
            </div>
    <section id="tranding">
        <div class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="img/chocolate.png" alt="Tranding">
                        </div>
                    </div>
        
                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="img/cream.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="img/green.png" alt="Tranding">
                        </div>
                    </div>

                    <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img">
                            <img src="img/pink.png" alt="Tranding">
                        </div>
                    </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/red.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/sky.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/strawberry.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/Sweetness.png" alt="Tranding">
                    </div>
                </div>
            </div>
    </section>

        <div class="networks">
            <i class="bx bxl-instagram-alt bx-lg"></i>
            <i class="bx bxl-tiktok bx-lg"></i>
            <i class="bx bxl-facebook bx-lg"></i>
            <i class="bx bxl-youtube bx-lg"></i>
        </div>
        </main>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
            <script src="./script.js"></script>   
</body>
</html>
